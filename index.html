<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food, LLC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Food, LLC</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-menu">
                <ul class="nav navbar-nav visible-xs">
                    <li><a href="#chicken">Chicken</a></li>
                    <li><a href="#beef">Beef</a></li>
                    <li><a href="#sushi">Sushi</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Heading -->
    <header class="text-center">
        <h1>Our Menu</h1>
    </header>

    <!-- Content Section -->
    <section class="content-section">
        <div class="container">
            <div class="row box-container">
                <div class="col-md-4 col-xs-6">
                    <div class="box" id="chicken">
                        <h2>Chicken</h2>
                        <p>Delicious grilled and fried chicken selections.</p>
                        <button class="btn btn-primary back-to-top">Back to Top</button>
                    </div>
                </div>
                <div class="col-md-4 col-xs-6">
                    <div class="box" id="beef">
                        <h2>Beef</h2>
                        <p>Juicy steaks and beef dishes cooked to perfection.</p>
                        <button class="btn btn-primary back-to-top">Back to Top</button>
                    </div>
                </div>
                <div class="col-md-4 col-xs-12">
                    <div class="box" id="sushi">
                        <h2>Sushi</h2>
                        <p>Fresh sushi rolls with the finest ingredients.</p>
                        <button class="btn btn-primary back-to-top">Back to Top</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <script>
        // Smooth Scroll to Top
        $(".back-to-top").click(function () {
            $("html, body").animate({ scrollTop: 0 }, "slow");
        });
    </script>

</body>

</html>
